<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/pb_login.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="main_container">
        <div  class="middle-box text-center loginscreen">
                <form method="post" id="loginForm" action="/login">
                        <input type="text" id="username" name="username"><br>
                        <input type="password" id="password" name="password"><br>
                    <button type="submit" id="submitBTN" ><div id="button_holder"></div></button>
                </form>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
</body>

</html>
